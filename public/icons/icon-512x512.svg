<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8E44AD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6C3483;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <rect width="512" height="512" rx="100" fill="url(#mainGrad)" filter="url(#shadow)"/>
  
  <circle cx="256" cy="200" r="120" fill="url(#goldGrad)" filter="url(#shadow)"/>
  <circle cx="256" cy="200" r="90" fill="#FF6B6B"/>
  
  <text x="256" y="240" text-anchor="middle" font-size="140" font-weight="bold" fill="white">🎯</text>
  
  <text x="256" y="380" text-anchor="middle" font-size="60" fill="white" font-weight="bold">选号助手</text>
  <text x="256" y="440" text-anchor="middle" font-size="32" fill="#FFD700">助您好运连连！</text>
</svg>
